f French Revolution\n* Termed sociology as 'social physics'\n\n---",lastmodified:"2022-01-18T09:24:01.061776254Z",title:"Untitled Page"},"/private/Understanding/Personalities/Karl-Marx":{content:"",lastmodified:"2022-01-18T09:24:01.061776254Z",title:"Untitled Page"},"/private/Understanding/Personalities/Saint-Simon":{content:"",lastmodified:"2022-01-18T09:24:01.061776254Z",title:"Untitled Page"},"/private/Utilities/Readme":{content:"# Folders\n* __Knowledge:__ \n	* [[Syllabus]]\n	* NCERTs \n	* Standard Books\n		* Polity - M Laxmikanth\n		* ...\n		* \n\n* __Understanding:__ \n	* Historical and Current Issues\n	* National and International Events\n	* Prominent Personalities\n\n* __Awareness:__ \n	* Current Affairs\n	* Reports and Trends\n	* Ethics Integrity and Aptitude\n\n# Syntax\n\n* __Bold:__ Syllabus and related terms\n* __Italics:__ NCERTs and Standard Books content\n* __Bullets:__ Content\n* __Headings:__ Value Additions (Facts/ Historical Data/ Current/ Quotes)\n\n# Framework\n* __Time:__ Ancient; Medieval; Modern\n* __Location:__ Ecological; Economical; Sociological\n* __Culture:__ Art; Literature; Architecture\n* __History:__ Events; Personalities; Issues\n* __Struggle:__ Stages; Contributors; Contributions\n* __Future:__ Consolidations; Reorganisation; Challenges\n* __Empower:__ Women; Poor; Weak\n* __Federal:__ Local; State; National/International\n* __Organisation:__ Structure; Functioning; Conduct\n* __Body:__ Executive, Judiciary, Associations\n* __Idea:__ Design; Implement; Enhance/ Assess\n* __Plan:__ Objective; Methods; Limitations\n* __Relation:__ Neighborhood; Groupings; International\n* __Value-Chain:__ Production; Storage/ Transport; Sales/ Marketing\n* __Awareness:__ Business; Technology; Law/ Security\n* __Sector:__ Agri and Allied; Manufacturing; Service\n* __Demography:__ Heath, Education; Occupation\n* __Concept:__ Definition, Scope, Significance\n\n",lastmodified:"2022-01-18T09:24:01.061776254Z",title:"Untitled Page"},"/private/Utilities/Syllabus":{content:"# Syllabus\n## Part A - Preliminary Examination\n### Paper I ‐ (200 marks) Duration: Two hours\n- Current events of national and international importance.\n- History of India and Indian National Movement.\n- Indian and World Geography- Physical, Social, Economic Geography of India and the World.\n- Indian Polity and Governance-Constitution, Political System, Panchayati Raj, Public Policy, Rights Issues, etc.\n- Economic and Social Development- Sustainable Development, Poverty, Inclusion, Demographics, Social Sector Initiatives, etc.\n- General issues on Environmental ecology, Bio-diversity and Climate Change - that do not require subject specialization.\n- General Science.\n\n### Paper II (33% Qualifying) ‐ (200 marks) Duration : Two hours\n- Comprehension;\n- Interpersonal skills including communication skills;\n- Logical reasoning and analytical ability;\n- Decision making and problem solving;\n- General mental ability;\n- Basic numeracy (numbers and their relations, orders of magnitude, etc.) (Class X level),\n- Data interpretation (charts, graphs, tables, data sufficiency etc. — Class X level);\n\n## Part B - Main Examination\n### Indian Language and English (25% Qualifying) - {(300 marks) : Three hours}x2\n- (i) Comprehension of given passages.\n- (ii) Precis Writing.\n- (iii) Usage and Vocabulary.\n- (iv) Short Essays.\n- (v) Translation from English to the Indian Language and vice-versa.\n\n### Essay - (250 marks) : Three hours\n- Candidates may be required to write essays on multiple topics. They will be expected to keep closely to the subject of the essay to arrange their ideas in orderly fashion, and to write concisely. Credit will be given for effective and exact expression.\n\n### Sociology - {(250 marks) : Three hours}x2\n#### PAPER – I : Fundamentals of Sociology\n- 1 Sociology ‐ The Discipline\n		(a) Modernity and social changes in Europe and emergence of Sociology.\n		(b) Scope of the subject and comparison with other social sciences.\n		(c) Sociology and common sense.\n\n- 2 Sociology as Science\n		(a) Science, scientific method and critique.\n		(b) Major theoretical strands of research methodology.\n		(c) Positivism and its critique.\n		(d) Fact value and objectivity.\n		(e) Non-positivist methodologies.\n\n- 3 Research Methods and Analysis\n		(a) Qualitative and quantitative methods.\n		(b) Techniques of data collection.\n		(c ) Variables, sampling, hypothesis, reliability and validity.\n\n- 4 Sociological Thinkers\n		(a) Karl Marx - Historical materialism, mode of production, alienation, class struggle.\n		(b) Emile Durkhteim - Division of labour, social fact, suicide, religion and society.\n		(c) Max Weber - Social action, ideal types, authority, bureaucracy, protestant ethic and the spirit of capitalism.\n		(d) Talcolt Parsons - Social system, pattern variables.\n		(e) Robert K. Merton - Latent and manifest functions, conformity and deviance, reference groups.\n		(f) Mead - Self and identity.\n\n- 5 Stratification and Mobility\n		(a) Concepts - equality, inequality, hierarchy, exclusion, poverty and deprivation.\n		(b) Theories of social stratification - Structural func tionalist theory, Marxist theory, Weberian theory.\n		(c) Dimensions - Social stratification of class, status groups, gender, ethnicity and race.\n		(d) Social mobility - open and closed systems, types of mobility, sources and causes of mobility.\n\n- 6 Works and Economic Life\n		(a) Social organization of work in different types of society - slave society, feudal society, industrial capitalist society.\n		(b) Formal and informal organization of work.\n		(c) Labour and society.\n\n- 7 Politics and Society\n		(a) Sociological theories of power.\n		(b) Power elite, bureaucracy, pressure groups and political parties.\n		(c) Nation, state, citizenship, democracy, civil society, ideology.\n		(d) Protest, agitation, social movements, collective action, revolution.\n\n- 8 Religion and Society\n		(a) Sociological theories of religion.\n		(b) Types of religious practices: animism, monism, pluralism, sects, cults.\n		(c) Religion in modern society: religion and science, secularization, religious revivalism, fundamentalism.\n\n- 9 Systems of Kinship\n		(a) Family, household, marriage.\n		(b) Types and forms of family.\n		(c) Lineage and descent.\n		(d) Patriarchy and sexual division of labour.\n		(e) Contemporary trends.\n\n- 10 Social Change in Modern Society\n		(a) Sociological theories of social change.\n		(b) Development and dependency.\n		(c) Agents of social change.\n		(d) Education and social change.\n		(e) Science, technology and social change.\n\n#### PAPER – II : Indian Society - Structure and Change\n- A. Introducing Indian Society :\n	- (i) Perspectives on the Study of Indian Society :\n		(a) Indology (G.S. Ghure).\n		(b) Structural functionalism (M. N. Srinivas).\n		(c) Marxist sociology (A. R. Desai).\n\n	- (ii) Impact of colonial rule on Indian society :\n		(a) Social background of Indian nationalism.\n		(b) Modernization of Indian tradition.\n		(c) Protests and movements during the colonial period.\n		(d) Social reforms.\n\n- B. Social Structure:\n	- (i) Rural and Agrarian Social Structure:\n		(a) The idea of Indian village and village studies.\n		(b) Agrarian social structure - evolution of land tenure system, land reforms.\n\n	- (ii) Caste System:\n		(a) Perspectives on the study of caste systems: G. S. Ghurye, M. N. Srinivas, Louis Dumont, Andre Beteille.\n		(b) Features of caste system.\n		(c) Untouchability-forms and perspectives\n\n	- (iii) Tribal Communities in India:\n		(a) Definitional problems.\n		(b) Geographical spread.\n		(c) Colonial policies and tribes.\n		(d) Issues of integration and autonomy.\n\n	- (iv) Social Classes in India:\n		(a) Agrarian class structure.\n		(b) Industrial class structure.\n		(c) Middle classes in India.\n\n	- (v) Systems of Kinship in India:\n		(a) Lineage and descent in India.\n		(b) Types of kinship systems.\n		(c) Family and marriage in India.\n		(d) Household dimensions of the family.\n		(e) Patriarchy, entitlements and sexual division of labour.\n\n	- (vi) Religion and Society :\n		(a) Religious communities in India.\n		(b) Problems of religious minorities.\n\n- C. Social Changes in India:\n	- (i) Visions of Social Change in India:\n		(a) Idea of development planning and mixed economy.\n		(b) Constitution, law and social change.\n		(c) Education and social change.\n\n	- (ii) Rural and Agrarian Transformation in India:\n		(a) Programmes of rural development, Community Development Programme, cooperatives, poverty alleviation schemes.\n		(b) Green revolution and social change.\n		(c) Changing modes of production in Indian agriculture.\n		(d) Problems of rural labour, bondage, migration.\n\n	- (iii) Industrialization and Urbanisation in India:\n		(a) Evolution of modern industry in India.\n		(b) Growth of urban settlements in India.\n		(c) Working class: structure, growth, class mobilization.\n		(d) Informal sector, child labour.\n		(e) Slums and deprivation in urban areas.\n\n	- (iv) Politics and Society :\n		(a) Nation, democracy and citizenship.\n		(b) Political parties, pressure groups, social and political elite.\n		(c) Regionalism and decentralization of power.\n		(d) Secularization.\n\n	- (v) Social Movements in Modern India :\n		(a) Peasants and farmers movements.\n		(b) Women’s movement.\n		(c) Backward classes \u0026 Dalit movements.\n		(d) Environmental movements.\n		(e) Ethnicity and Identity movements.\n\n	- (vi) Population Dynamics :\n		(a) Population size, growth, composition and distribution.\n		(b) Components of population growth: birth, death, migration.\n		(c) Population Policy and family planning.\n		(d) Emerging issues: ageing, sex ratios, child and infant mortality, reproductive health.\n\n	- (vii) Challenges of Social Transformation :\n		(a) Crisis of development : displacement, environmental problems and sustainability.\n		(b) Poverty, deprivation and inequalities.\n		(c) Violence against women.\n		(d) Caste conflicts.\n		(e) Ethnic conflicts, communalism, religious revivalism.\n		(f) Illiteracy and disparities in education.\n\n### General Studies ‐ I : Indian Heritage and Culture, History and Geography of the World and Society. - (250 marks) : Three hours\n- Indian culture will cover the salient aspects of Art Forms, literature and Architecture from ancient to modern times.\n- Modern Indian history from about the middle of the eighteenth century until the present significant events, personalities, issues.\n- The Freedom Struggle — its various stages and important contributors/ contributions from different parts of the country.\n- Post-independence consolidation and reorganization within the country.\n- History of the world will include events from 18th century such as industrial revolution, world wars, redrawal of national boundaries, colonization, decolonization, political philosophies like communism, capitalism, socialism etc.— their forms and effect on the society.\n- Salient features of Indian Society, Diversity of India.\n- Role of women and women’s organization, population and associated issues, poverty and developmental issues, urbanization, their problems and their remedies.\n- Effects of globalization on Indian society.\n- Social empowerment, communalism, regionalism \u0026 secularism.\n- Salient features of world’s physical geography.\n- Distribution of key natural resources across the world (including South Asia and the Indian sub-continent); factors responsible for the location of primary, secondary, and tertiary sector industries in various parts of the world (including India).\n- Important Geophysical phenomena such as earthquakes, Tsunami, Volcanic activity, cyclone etc., geographical features and their location-changes in critical geographical features (including water-bodies and ice-caps) and in flora and fauna and the effects of such changes.\n	\n### General Studies‐ II: Governance, Constitution, Polity, Social Justice and International relations. - (250 marks) : Three hours\n- Indian Constitution—historical underpinnings, evolution, features, amendments, significant provisions and basic structure.\n- Functions and responsibilities of the Union and the States, issues and challenges pertaining to the federal structure, devolution of powers and finances up to local levels and challenges therein.\n- Separation of powers between various organs dispute redressal mechanisms and institutions.\n- Comparison of the Indian constitutional scheme with that of other countries.\n- Parliament and State legislatures—structure, functioning, conduct of business, powers \u0026 privileges and issues arising out of these.\n- Structure, organization and functioning of the Executive and the Judiciary—Ministries and Departments of the Government; pressure groups and formal/informal associations and their role in the Polity.\n- Salient features of the Representation of People’s Act.\n- Appointment to various Constitutional posts, powers, functions and responsibilities of various Constitutional Bodies.\n- Statutory, regulatory and various quasi-judicial bodies.\n- Government policies and interventions for development in various sectors and issues arising out of their design and implementation.\n- Development processes and the development industry —the role of NGOs, SHGs, various groups and associations, donors, charities, institutional and other stakeholders.\n- Welfare schemes for vulnerable sections of the population by the Centre and States and the performance of these schemes; mechanisms, laws, institutions and Bodies constituted for the protection and betterment of these vulnerable sections.\n- Issues relating to development and management of Social Sector/Services relating to Health, Education, Human Resources.\n- Issues relating to poverty and hunger.\n- Important aspects of governance, transparency and accountability, e-governance applications, models, successes, limitations, and potential; citizens charters, transparency \u0026 accountability and institutional and other measures.\n- Role of civil services in a democracy.\n- India and its neighborhood- relations.\n- Bilateral, regional and global groupings and agreements involving India and/or affecting India’s interests.\n- Effect of policies and politics of developed and developing countries on India’s interests, Indian diaspora.\n- Important International institutions, agencies and fora- their structure, mandate.\n	\n### General Studies‐III: Technology, Economic Development, Bio diversity, Environment, Security and Disaster Management - (250 marks) : Three hours\n- Indian Economy and issues relating to planning, mobilization, of resources, growth, development and employment.\n- Inclusive growth and issues arising from it.\n- Government Budgeting.\n- Major crops-cropping patterns in various parts of the country, - different types of irrigation and irrigation systems storage, transport and marketing of agricultural produce and issues and related constraints; e-technology in the aid of farmers.\n- Issues related to direct and indirect farm subsidies and minimum support prices; Public Distribution System- objectives, functioning, limitations, revamping; issues of buffer stocks and food security; Technology missions; economics of animal-rearing.\n- Food processing and related industries in India- scope’ and significance, location, upstream and downstream requirements, supply chain management.\n- Land reforms in India.\n- Effects of liberalization on the economy, changes in industrial policy and their effects on industrial growth.\n- Infrastructure: Energy, Ports, Roads, Airports, Railways etc.\n- Investment models.\n- Science and Technology- developments and their applications and effects in everyday life.\n- Achievements of Indians in science \u0026 technology; indigenization of technology and developing new technology.\n- Awareness in the fields of IT, Space, Computers, robotics, nano-technology, bio-technology and issues relating to intellectual property rights.\n- Conservation, environmental pollution and degradation, environmental impact assessment.\n- Disaster and disaster management.\n- Linkages between development and spread of extremism.\n- Role of external state and non-state actors in creating challenges to internal security.\n- Challenges to internal security through communication networks, role of media and social networking sites in internal security challenges, basics of cyber security; money-laundering and its prevention.\n- Security challenges and their management in border areas - linkages of organized crime with terrorism.\n- Various Security forces and agencies and their mandate.\n\n### General Studies‐ IV: Ethics, Integrity and Aptitude - (250 marks) : Three hours\n- This paper will include questions to test the candidates’ attitude and approach to issues relating to integrity, probity in public life and his problem solving approach to various issues and conflicts faced by him in dealing with society. Questions may utilise the case study approach to determine these aspects. The following broad areas will be covered\n- Ethics and Human Interface: Essence, determinants and consequences of Ethics in-human actions; dimensions of ethics; ethics - in private and public relationships. Human Values - lessons from the lives and teachings of great leaders, reformers and administrators; role of family society and educational institutions in inculcating values.\n- Attitude: content, structure, function; its influence and relation with thought and behaviour; moral and political attitudes; social influence and persuasion.\n- Aptitude and foundational values for Civil Service, integrity, impartiality and non-partisanship, objectivity, dedication to public service, empathy, tolerance and compassion towards the weaker-sections.\n- Emotional intelligence-concepts, and their utilities and application in administration and governance.\n- Contributions of moral thinkers and philosophers from India and world.\n- Public/Civil service values and Ethics in Public administration: Status and problems; ethical concerns and dilemmas in government and private institutions; laws, rules, regulations and conscience as sources of ethical guidance; accountability and ethical governance; strengthening of ethical and moral values in governance; ethical issues in international relations and funding; corporate governance.\n- Probity in Governance: Concept of public service; Philosophical basis of governance and probity; Information sharing and transparency in government, Right to Information, Codes of Ethics, Codes of Conduct, Citizen’s Charters, Work culture, Quality of service delivery, Utilization of public funds, challenges of corruption.\n- Case Studies on above issues.\n\n## Part C - Interview Personality Test\n1. The candidate will be interviewed by a Board who will have before them a record of the candidate’s career. The candidate will be asked questions on matters of general interest. The object of the Interview/Personality Test is to assess the personal suitability of the candidate for a career in public service by a Board of competent and unbiased observers. The Interview/ Personality Test is intended to judge the mental calibre of a candidate. In broad terms this is really an assessment of not only intellectual qualities but also social traits and interest in current affairs. Some of the qualities to be judged are mental alertness, critical powers of assimilation, clear and logical exposition, balance of judgement, variety and depth of interest, ability for social cohesion and leadership, intellectual and moral integrity.\n\n2. The technique of the Interview/Personality Test is not that of a strict cross-examination but of a natural, though directed and purposive conversation which is intended to reveal the mental qualities of the candidate.\n\n3. The Interview/Personality Test is not intended to be a test either of the specialized or general knowledge of the candidates which has been already tested through their written papers. Candidates are expected to have taken an intelligent interest not only in their special subjects of academic study but also in the events which are happening around them both within and outside their own State or Country as well as in modern currents of thought and in new discoveries which should rouse the curiosity of well-educated youth.",lastmodified:"2022-01-18T09:24:01.061776254Z",title:"Untitled Page"},"/private/Utilities/Templates/00-Current-Affairs":{content:"#gs1\n\n* \n\n---\n#gs2\n\n* \n\n---\n#gs3\n\n* \n\n---\n#gs4\n\n* \n\n---\n#sociology\n\n* \n\n---\n#society \n\n*\n\n---",lastmodified:"2022-01-18T09:24:01.061776254Z",title:"Untitled Page"},"/private/Utilities/Templates/01-Time":{content:"#time \n\n1. Ancient:\n2. Medieval:  \n3. Modern:\n\n---",lastmodified:"2022-01-18T09:24:01.061776254Z",title:"Untitled Page"},"/private/Utilities/Templates/02-Location":{content:"#location \n\n1. Ecological: \n2. Economical:\n3. Sociological:\n\n---",lastmodified:"2022-01-18T09:24:01.061776254Z",title:"Untitled Page"},"/private/Utilities/Templates/03-Culture":{content:"#culture\n\n1. Art: \n2. Literature: \n3. Architecture: \n\n---",lastmodified:"2022-01-18T09:24:01.061776254Z",title:"Untitled Page"},"/private/Utilities/Templates/04-History":{content:"#history\n\n1. Events: \n2. Personalities: \n3. Issues: \n\n---",lastmodified:"2022-01-18T09:24:01.061776254Z",title:"Untitled Page"},"/private/Utilities/Templates/05-Struggle":{content:"#struggle\n\n1. Stages: \n2. Contributors: \n3. Contributions: \n\n---",lastmodified:"2022-01-18T09:24:01.061776254Z",title:"Untitled Page"},"/private/Utilities/Templates/06-Future":{content:"#future\n\n1. Consolidations: \n2. Reorganization: \n3. Challenges: \n\n---",lastmodified:"2022-01-18T09:24:01.061776254Z",title:"Untitled Page"},"/private/Utilities/Templates/07-Empower":{content:"#empower\n\n1. Women: \n2. Poor: \n3. Weak: \n\n---",
