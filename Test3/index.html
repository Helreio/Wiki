tyle=3D"color:#555555; font-size:12px; font-weight:inherit; line-=\nheight:inherit; text-decoration:inherit"\u003e\u003cdiv style=3D"margin:0; outline:no=\nne; padding:0; text-align:inherit; display:inline"\u003eDon\'t want future emails=\n? \u003c/div\u003e=0A=\n\u003ca href=3D"http://dappuniversity288.activehosted.com/proc.php?nl=3D1\u0026amp;c=\n=3D8\u0026amp;m=3D10\u0026amp;s=3Dc1d87ee1c22c428dbec1c23e263b8278\u0026amp;act=3Dunsub" s=\ntyle=3D"margin:0; outline:none; padding:0; color:#555555; text-decoration:u=\nnderline; text-align:inherit"\u003e\u003cspan style=3D"color:#555555; font-size:inher=\nit; font-weight:inherit; line-height:inherit; text-decoration:inherit"\u003eUnsu=\nbscribe\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr style=3D"text-align:inherit; color:#333333"\u003e\u003c/=\ndiv\u003e=0A=\n \u003c/div\u003e=0A=\n\u003c!--[if (gte mso 12)\u0026(lte mso 15) ]\u003e=0A=\n\u003cstyle data-ac-keep=3D"true" data-ac-inline=3D"false"\u003e #text_div20, #text_d=\niv20 div { line-height: 140% !important; };=0A=\n\u003c/style\u003e=0A=\n\u003c![endif]--\u003e\u003c/td\u003e=0A=\n\u003c/tr\u003e=0A=\n\u003c/table\u003e=0A=\n\u003c/td\u003e=0A=\n\u003c/tr\u003e=0A=\n\u003c/table\u003e=0A=\n\u003c/td\u003e=0A=\n\u003c/tr\u003e=0A=\n\u003c/table\u003e=0A=\n\u003c/td\u003e=0A=\n\u003c/tr\u003e=0A=\n\u003c/table\u003e=0A=\n\u003c/td\u003e=0A=\n\u003c/tr\u003e=0A=\n\u003c/table\u003e=0A=\n\u003c/div\u003e=0A=\n\u003cimg src=3D"https://dappuniversity288.lt.acemlnb.com/Prod/link-tracker?nl=\n=3D1\u0026amp;c=3D8\u0026amp;m=3D10\u0026amp;s=3Dc1d87ee1c22c428dbec1c23e263b8278\u0026amp;l=3D=\nopen\u0026amp;account=3Ddappuniversity288.activehosted.com\u0026amp;a=3D26238410" bor=\nder=3D"0" width=3D"1" height=3D"1" style=3D"display:block; width:1px!import=\nant; min-width:1px!important; max-width:1px!important; height:1px!important=\n; border:0; overflow:hidden"\u003e\u003cbr clear=3D"all"\u003e\u003c/body\u003e=0A=\n\u003c/html\u003e=\n',lastmodified:"2022-01-16T05:31:50.804804888Z",title:"Untitled Page"},"/private/setup/config":{content:"## Configuration\nQuartz is designed to be extremely configurable. You can find the bulk of the configuration scattered throughout the repository depending on how in-depth you'd like to get.\n\nThe majority of configuration can be be found under `data/config.yaml`. An annotated example configuration is shown below.\n\n```yaml\nname: Harshit # Shows in the footer\nenableToc: true # Whether to show a Table of Contents\nenableLinkPreview: true # whether to render card previews for links\ndescription: My garden of notes!\npage_title: Harshit Notes Garden # Default Page Title\n\nlinks: # Links to show in footer\n  - link_name: Twitter\n    link: https://twitter.com/harshitconnects\n  - link_name: Linkedin\n    link: https://www.linkedin.com/in/harshitconnects/\n  - link_name: Mail\n    link: mailto:contactingharshit@gmail.com\n```\n\n### Graph View\nTo customize the Interactive Graph view, you can poke around `data/graphConfig.yaml`.\n\n```yaml\nenableLegend: false # automatically generate a legend\nenableDrag: true # allow dragging nodes in the graph\nenableZoom: true # allow zooming and panning the graph\ndepth: -1 # how many neighbours of the current node to show (-1 is all nodes)\npaths: # colour specific nodes path off of their path\n  - /moc: \"#4388cc\"\n```\n\n\n## Styling\nWant to go even more in-depth? You can add custom CSS styling and change existing colours through editing `assets/custom.scss`. If you'd like to target specific parts of the site, you can add ids and classes to the HTML partials in `/layouts/partials`. \n\n### Partials\nPartials are what dictate what actually gets rendered to the page. Want to change how pages are styled and structured? You can edit the appropriate layout in `/layouts`.\n\nFor example, the structure of the home page can be edited through `/layouts/index.html`. To customize the footer, you can edit `/layouts/partials/footer.html`\n\nMore info about partials on [Hugo's website.](https://gohugo.io/templates/partials/)\n\nStill having problems? Checkout our [FAQ and Troubleshooting guide](troubleshooting.md).",lastmodified:"2022-01-16T05:31:50.804804888Z",title:"Configuration"},"/private/setup/editing":{content:"---\n\n## Editing Test\nQuartz runs on top of [Hugo](https://gohugo.io/) so all notes are written in [Markdown](https://www.markdownguide.org/getting-started/).\n\n### Obsidian\nI recommend using [Obsidian](http://obsidian.md/) as a way to edit and grow your digital garden. It comes with a really nice editor and graphical interface to preview all of your local files.\n\nThis step is **highly recommended**.\n\n🔗 [How to setup your Obsidian Vault to work with Quartz](obsidian.md)\n\n### Ignoring Files\nOnly want to publish a subset of all of your notes? Don't worry, Quartz makes this a simple two-step process.\n\n❌ [Excluding pages from being published](ignore%20notes.md)\n\n### Folder Structure\nHere's a rough overview of what's what.\n\n**All content in your garden can found in the `/content` folder.** To make edits, you can open any of the files and make changes directly and save it. You can organize content into any folder you'd like.\n\n**To edit the main home page, open `/content/_index.md`.** This is the home page which is slightly special. You don't need front matter here!\n\nTo create a link between notes in your garden, just create a normal link using Markdown pointing to the document in question. Please note that **all links should be relative to the root `/content` path**. \n\n```markdown\nFor example, I want to link this current document to `notes/config.md`.\n[A link to the config page](notes/config.md)\n```\n\nSimilarly, you can put local images anywhere in the `/content` folder. The only caveat is that you should reference them in your Markdown by prefixing it with a `/`.\n\n```markdown\nExample image (source is in content/notes/images/example.png)\n![Example Image](/content/notes/images/example.png)\n```\n\n### Front Matter\nHugo is picky when it comes to metadata for files. Make sure that your title is double-quoted and that you have a title defined at the top of your file like so. You can also add tags here as well.\n\n```markdown",lastmodified:"2022-01-16T05:31:50.804804888Z",title:"Editing Content in Quartz"},"/private/setup/hosting":{content:"---\n\n## GitHub Pages\nQuartz is designed to be effortless to deploy. If you forked and cloned Quartz directly from the repository, everything should already be good to go! Follow the steps below.\n\n### Enable GitHub Actions\nBy default, GitHub disables workflows from running automatically on Forked Repostories. Head to the 'Actions' tab of your forked repository and Enable Workflows to setup deploying your Quartz site!\n\n![Enable GitHub Actions](github-actions.png)*Enable GitHub Actions*\n\n### Enable GitHub Pages\n\nHead to the 'Settings' tab of your forked repository and go to the 'Pages' tab.\n\n1. (IMPORTANT) Set the source to deploy from `master` using `/ (root)`\n2. Set a custom domain here if you have one!\n\n![Enable GitHub Pages](github-pages.png)*Enable GitHub Pages*\n\n### Pushing Changes\nTo see your changes on the internet, we need to push it them to GitHub. Quartz is essentially a `git` repository so updating it is the same workflow as you would follow as normal.\n\n```shell\n# Navigate to Quartz folder\ncd \u003cpath-to-quartz\u003e\n\n# Commit all changes\ngit add .\ngit commit -m \"message describing changes\"\n\n# Push to GitHub to update site\ngit push origin hugo\n```\n\nNote: we specifically push to the `hugo` branch here. Our GitHub action automatically runs everytime a push to is detected to that branch and then updates the `master` branch for redeployment.\n\n### Setting up the Site\nNow let's get this site up and running. Never hosted a site before? No problem. Have a fancy custom domain you already own or want to subdomain your Quartz? That's easy too.\n\nHere, we take advantage of GitHub's free page hosting to deploy our site. Change `baseURL` in `/config.toml`.\n\n[Reference `config.toml` here](https://github.com/jackyzha0/quartz/blob/hugo/config.toml)\n\n```toml\nbaseURL = \"https://\u003cYOUR-DOMAIN\u003e/\"\n```\n\nIf you are using this under a subdomain (e.g. `\u003cYOUR-GITHUB-USERNAME\u003e.github.io/quartz`), include the trailing path.\n\n```toml\nbaseURL = \"https://\u003cYOUR-GITHUB-USERNAME\u003e.github.io/quartz/\"\n```\n\nChange `cname` in `/.github/workflows/deploy.yaml`. Again, if you don't have a custom domain to use, you can use `\u003cYOUR-USERNAME\u003e.github.io`.\n\n[Reference `deploy.yaml` here](https://github.com/jackyzha0/quartz/blob/hugo/.github/workflows/deploy.yaml)\n\n```yaml\n- name: Deploy  \n  uses: peaceiris/actions-gh-pages@v3  \n  with:  \n	github_token: ${{ secrets.GITHUB_TOKEN }} # this can stay as is, GitHub fills this in for us!\n	publish_dir: ./public  \n	publish_branch: master\n	cname: \u003cYOUR-DOMAIN\u003e\n```\n\nHave a custom domain? [Learn how to set it up with Quartz ](custom%20Domain.md).",lastmodified:"2022-01-16T05:31:50.804804888Z",title:"Deploying Quartz to the Web"},"/private/setup/ignore-notes":{content:'---\n\n### Quartz Ignore\nEdit `ignoreFiles` in `config.toml` to include paths you\'d like to exclude from being rendered.\n\n```toml\n...\nignoreFiles = [  \n    "/content/templates/*",  \n    "/content/private/*", \n    "\u003cyour path here\u003e"\n]\n```\n\n`ignoreFiles` supports the use of Regular Expressions (RegEx) so you can ignore patterns as well (e.g. ignoring all `.png`s by doing `\\\\.png$`).\nTo ignore a specific file, you can also add the tag `draft: true` to the frontmatter of a note.\n\n```markdown',lastmodified:"2022-01-16T05:31:50.804804888Z",title:"Ignoring Notes"},"/private/setup/obsidian":{content:"## Setup\nObsidian is the preferred way to use Quartz. You can either create a new Obsidian Vault or link one that your already have.\n\n### New Vault\nIf you don't have an existing Vault, [download Obsidian](https://obsidian.md/) and create a new Vault in the `/content` folder that you created and cloned during the [setup](setup.md) step.\n\n### Linking an existing Vault\nThe easiest way to use an existing Vault is to copy all of your files (directory and hierarchies intact) into the `/content` folder.\n\n## Settings\nGreat, now that you have your Obsidian linked to your Quartz, let's fix some settings so that they play well.\n\n1. Under Options \u003e Files and Links, set the New link format to always be Absolute Path in Vault and disabled WikiLinks so Obsidian generates regular Markdown links.\n2. Go to Settings \u003e Files \u0026 Links \u003e Turn \"on\" automatically update internal links.\n3. Use [[Wikilinks]] should be off (Wikilinks are not officially supported yet)\n\n![Obsidian Settings](obsidian-settings.png)*Obsidian Settings*\n\n## Templates\nInserting front matter everytime you want to create a new Note gets annoying really quickly. Luckily, Obsidian supports templates which makes inserting new content really easily.\n\n**If you decide to overwrite the `/content` folder completely, don't remove the `/content/templates` folder!**\n\nHead over to Options \u003e Core Plugins and enable the Templates plugin. Then go to Options \u003e Hotkeys and set a hotkey for 'Insert Template' (I recomment `[cmd]+T`). That way, when you create a new note, you can just press the hotkey for a new template and be ready to go!",lastmodified:"2022-01-16T05:31:50.804804888Z",title:"Obsidian Vault Integration"},"/private/setup/philosophy":{content:"\u003e “[One] who works with the door open gets all kinds of interruptions, but [they] also occasionally gets clues as to what the world is and what might be important.” — Richard Hamming\n\n## Why Quartz?\nHosting a public digital garden isn't easy. There are an overwhelming number of tutorials, resources, and guides for tools like [Notion](https://www.notion.so/), [Roam](https://roamresearch.com/), and [Obsidian](https://obsidian.md/), yet none of them have super easy to use *free* tools to publish that garden to the world.\n\nI've personally found that\n1. It's nice to access notes from anywhere\n2. Having a public digital garden invites open conversations\n3. It makes keeping personal notes and knowledge *playful and fun*\n\nI was really inspired by [Bianca](https://garden.bianca.digital/) and [Joel](https://joelhooks.com/digital-garden)'s digital gardens and wanted to try making my own.\n\n**The goal of Quartz is to make hosting your own public digital garden free and simple.** You don't even need your own website. Quartz does all of that for you and gives your own little corner of the internet.",lastmodified:"2022-01-16T05:31:50.804804888Z",title:"Quartz Philosophy"},"/private/setup/preview-changes":{content:"If you'd like to preview what your Quartz site looks like before deploying it to the internet, here's exactly how to do that!\n\n## Install `hugo-obsidian`\nThis step will generate the list of backlinks for Hugo to parse. Ensure you have [Go](https://golang.org/doc/install) (\u003e= 1.16) installed.\n\n```shell\n# Install and link `hugo-obsidian` locally\n$ go install github.com/jackyzha0/hugo-obsidian@latest\n\n# Navigate to your local Quartz folder\n$ cd \u003clocation-of-your-local-quartz\u003e\n\n# Scrape all links in your Quartz folder and generate info for Quartz\n$ hugo-obsidian -input=content -output=data -index -root=.\n```\n\nAfterwards, start the Hugo server as shown above and your local backlinks and interactive graph should be populated!\n\n##  Installing Hugo\nHugo is the static site generator that powers Quartz. [Install Hugo](https://gohugo.io/getting-started/installing/) first. Then,\n\n```\n# Navigate to your local Quartz folder\n$ cd \u003clocation-of-your-local-quartz\u003e\n\n# Start local server\n$ hugo server\n\n# View your site in a browser at http://localhost:1313/\n```",lastmodified:"2022-01-16T05:31:50.804804888Z",title:"Preview Changes"},"/private/setup/private-note":{content:"This page doesn't get published!",lastmodified:"2022-01-16T05:31:50.804804888Z",title:"Private Stuff"},"/private/setup/setup":{content:"## Making your own Quartz\nSetting up Quartz requires a basic understanding of `git`. If you are unfamiliar, [this resource](https://resources.nwplus.io/2-beginner/how-to-git-github.html) is a great place to start!\n\n### Forking\n\u003e A fork is a copy of a repository. Forking a repository allows you to freely experiment with changes without affecting the original project.\n\nNavigate to the GitHub repository for the Quartz project:\n\n📁 [Quartz Repository](https://github.com/jackyzha0/quartz)\n\nThen, Fork the repository into your own GitHub account. If you don't have an account, you can make on for free [here](https://github.com/join). More details about forking a repo can be found on [GitHub's documentation](https://docs.github.com/en/get-started/quickstart/fork-a-repo).\n\n### Cloning\nAfter you've made a fork of the repository, you need to download the files locally onto your machine. Ensure you have `git`, then type the following command replacing `YOUR-USERNAME` with your GitHub username.\n\n```shell\n$ git clone https://github.com/YOUR-USERNAME/quartz\n```\n\n## Editing\nGreat! Now you have everything you need to start editing and growing your digital garden. If you're ready to start writing content already, check out the recommended flow for editing notes in Quartz.\n\n✏️ [Editing Notes in Quartz](editing.md)\n\nHaving problems? Checkout our [FAQ and Troubleshooting guide](troubleshooting.md).",lastmodified:"2022-01-16T05:31:50.804804888Z",title:"Setup"},"/private/setup/showcase":{content:"Want to see what Quartz can do? Here are some cool community gardens :)\n\n- [Quartz Documentation (this site!)](https://quartz.jzhao.xyz/)\n- [Strengthening Online Social Bonds: Research Garden](https://communities.digital/)\n- [Jacky Zhao's Garden](https://garden.jzhao.xyz/)\n- [Anson Yu's Garden](http://garden.ansonyu.me/)\n- [Shihyu's PKM](https://shihyuho.github.io/pkm/)\n- [Chloe's Garden](https://garden.chloeabrasada.online/)\n- [SlRvb's Site](https://slrvb.github.io/Site/)\n- [Course notes for Information Technology Advanced Theory](https://a2itnotes.github.io/quartz/)\n\nIf you want to see your own on here, submit a [Pull Request adding yourself to this file](https://github.com/jackyzha0/quartz/blob/hugo/content/moc/showcase.md)!",lastmodified:"2022-01-16T05:31:50.804804888Z",title:"Showcase"},"/private/setup/troubleshooting":{content:"Still having trouble? Here are a list of common questions and problems people encounter when installing Quartz.\n\nWhile you're here, join our [Discord](https://discord.gg/cRFFHYye7t) :)\n\n### Some of my pages have 'January 1, 0001' as the last modified date\nThis is a problem caused by `git` treating files as case-insensitive by default and some of your posts probably have capitalized file names. You can turn this off in your Quartz by running this command.\n\n```shell\n# in the root of your Quartz (same folder as config.toml)\ngit config core.ignorecase true\n\n# or globally (not recommended)\ngit config --global core.ignorecase true\n```\n\n### Can I publish only a subset of my pages?\nYes! Quartz makes selective publishing really easy. Heres a guide on [excluding pages from being published](ignore%20notes.md).\n\n### Can I host this myself and not on GitHub Pages?\nYes! All built files can be found under `/public` in the `master` branch. More details under [hosting](hosting.md).\n\n### Do I need a website already?\nNo! Setting up Quartz means you set up a site too :)\n\n### `command not found: hugo-obsidian`\nMake sure you set your `GOPATH` correctly! This will allow your terminal to correctly recognize `hugo-obsidian` as an executable.\n\n```shell\n# Add the following 2 lines to your ~/.bash_profile\nexport GOPATH=/Users/$USER/go\nexport PATH=$GOPATH/bin:$PATH\n\n# In your current terminal, to reload the session\nsource ~/.bash_profile\n```\n\n### How come my notes aren't being rendered?\nYou probably forgot to include front matter in your Markdown files. You can either setup [obsidian](obsidian.md) to do this for you or you need to manually define it. More details in [the 'how to edit' guide](editing.md).\n\n### My custom domain isn't working!\nWalk through the steps in [the hosting guide](hosting.md) again. Make sure you wait 30 min to 1 hour for changes to take effect.\n\n### How do I setup Google Analytics?\nYou can edit it in `config.toml` and either use a V3 (UA-) or V4 (G-) tag.\n\n### How do I change the content on the home page?\nTo edit the main home page, open `/content/_index.md`.\n\n### How do I change the colours?\nYou can change the theme by editing `assets/custom.scss`. More details on customization and themeing can be found in the [customization guide](config.md).\n\n### How do I add images?\nYou can put images anywhere in the `/content` folder. The only caveat is that you should reference them in your Markdown by prefixing it with a `/`.\n\n```markdown\nExample image (source is in content/notes/images/example.png)\n![Example Image](/content/notes/images/example.png)\n```\n\n### My Interactive Graph and Backlinks aren't up to date\nBy default, the `linkIndex.yaml` (which Quartz needs to generate the Interactive Graph and Backlinks) are not regenerated locally. To set that up, see the guide on [local editing](editing.md)\n\n### Can I use React/Vue/some other framework?\nNot out of the box. You could probably make it work by editing `/layouts/_default/single.html` but that's not what Quartz is designed to work with. 99% of things you are trying to do with those frameworks you can accomplish perfectly fine using just vanilla HTML/CSS/JS.\n\n## Still Stuck?\nQuartz isn't perfect! If you're still having troubles, file an issue in the GitHub repo with as much information as you can reasonably provide. Alternatively, you can message me on [Twitter](https://twitter.com/_jzhao) and I'll try to get back to you as soon as I can.\n\n🐛 [Submit an Issue](https://github.com/jackyzha0/quartz/issues)",lastmodified:"2022-01-16T05:31:50.804804888Z",title:"Troubleshooting and FAQ"},"/templates/notoc":{content:"",lastmodified:"2022-01-16T05:31:50.804804888Z",title:"{{title}}"},"/templates/toc":{content:"",lastmodified:"2022-01-16T05:31:50.804804888Z",title:"{{title}}"}},index={backlinks:{"/Test1":[{source:"/Test4",target:"/Test1",text:"Test1"},{source:"/Test5",target:"/Test1",text:"Test1"}],"/Test2":[{source:"/Test4",target:"/Test2",text:"Test2"}],"/Test4":[{source:"/Test2",target:"/Test4",text:"Test4"},{source:"/Test3",target:"/Test4",text:"Test4"}],"/Wikilinks":[{source:"/private/setup/obsidian",target:"/Wikilinks",text:"Wikilinks"}],"/config":[{source:"/private/setup/hosting",target:"/config",text:"Customizing Quartz"},{source:"/private/setup/troubleshooting",target:"/config",text:"customization guide"}],"/custom-Domain":[{source:"/private/setup/hosting",target:"/custom-Domain",text:"Learn how to set it up with Quartz"}],"/editing":[{source:"/private/setup/setup",target:"/editing",text:"Editing Notes in Quartz"},{source:"/private/setup/troubleshooting",target:"/editing",text:"the 'how to edit' guide"},{source:"/private/setup/troubleshooting",target:"/editing",text:"local editing"}],"/hosting":[{source:"/private/setup/editing",target:"/hosting",text:"Hosting Quartz online!"},{source:"/private/setup/troubleshooting",target:"/hosting",text:"hosting"},{source:"/private/setup/troubleshooting",target:"/hosting",text:"the hosting guide"}],"/ignore-notes":[{source:"/private/setup/editing",target:"/ignore-notes",text:"Excluding pages from being published"},{source:"/private/setup/troubleshooting",target:"/ignore-notes",text:"excluding pages from being published"}],"/obsidian":[{source:"/private/setup/editing",target:"/obsidian",text:"How to setup your Obsidian Vault to work with Quartz"},{source:"/private/setup/troubleshooting",target:"/obsidian",text:"obsidian"}],"/preview-changes":[{source:"/private/setup/editing",target:"/preview-changes",text:"Preview Quartz Changes"}],"/setup":[{source:"/private/setup/obsidian",target:"/setup",text:"setup"}],"/troubleshooting":[{source:"/private/setup/config",target:"/troubleshooting",text:"FAQ and Troubleshooting guide"},{source:"/private/setup/editing",target:"/troubleshooting",text:"FAQ and Troubleshooting guide"},{source:"/private/setup/hosting",target:"/troubleshooting",text:"FAQ and Troubleshooting guide"},{source:"/private/setup/setup",target:"/troubleshooting",text:"FAQ and Troubleshooting guide"}]},links:{"/Test2":[{source:"/Test2",target:"/Test4",text:"Test4"}],"/Test3":[{source:"/Test3",target:"/Test4",text:"Test4"}],"/Test4":[{source:"/Test4",target:"/Test1",text:"Test1"},{source:"/Test4",target:"/Test2",text:"Test2"}],"/Test5":[{source:"/Test5",target:"/Test1",text:"Test1"}],"/private/setup/config":[{source:"/private/setup/config",target:"/troubleshooting",text:"FAQ and Troubleshooting guide"}],"/private/setup/editing":[{source:"/private/setup/editing",target:"/obsidian",text:"How to setup your Obsidian Vault to work with Quartz"},{source:"/private/setup/editing",target:"/ignore-notes",text:"Excluding pages from being published"},{source:"/private/setup/editing",target:"/preview-changes",text:"Preview Quartz Changes"},{source:"/private/setup/editing",target:"/hosting",text:"Hosting Quartz online!"},{source:"/private/setup/editing",target:"/troubleshooting",text:"FAQ and Troubleshooting guide"}],"/private/setup/hosting":[{source:"/private/setup/hosting",target:"/custom-Domain",text:"Learn how to set it up with Quartz"},{source:"/private/setup/hosting",target:"/config",text:"Customizing Quartz"},{source:"/private/setup/hosting",target:"/troubleshooting",text:"FAQ and Troubleshooting guide"}],"/private/setup/obsidian":[{source:"/private/setup/obsidian",target:"/setup",text:"setup"},{source:"/private/setup/obsidian",target:"/Wikilinks",text:"Wikilinks"}],"/private/setup/setup":[{source:"/private/setup/setup",target:"/editing",text:"Editing Notes in Quartz"},{source:"/private/setup/setup",target:"/troubleshooting",text:"FAQ and Troubleshooting guide"}],"/private/setup/troubleshooting":[{source:"/private/setup/troubleshooting",target:"/ignore-notes",text:"excluding pages from being published"},{source:"/private/setup/troubleshooting",target:"/hosting",text:"hosting"},{source:"/private/setup/troubleshooting",target:"/obsidian",text:"obsidian"},{source:"/private/setup/troubleshooting",target:"/editing",text:"the 'how to edit' guide"},{source:"/private/setup/troubleshooting",target:"/hosting",text:"the hosting guide"},{source:"/private/setup/troubleshooting",target:"/config",text:"customization guide"},{source:"/private/setup/troubleshooting",target:"/editing",text:"local editing"}]}},links=[{source:"/Test2",target:"/Test4",text:"Test4"},{source:"/Test3",target:"/Test4",text:"Test4"},{source:"/Test4",target:"/Test1",text:"Test1"},{source:"/Test4",target:"/Test2",text:"Test2"},{source:"/Test5",target:"/Test1",text:"Test1"},{source:"/private/setup/config",target:"/troubleshooting",text:"FAQ and Troubleshooting guide"},{source:"/private/setup/editing",target:"/obsidian",text:"How to setup your Obsidian Vault to work with Quartz"},{source:"/private/setup/editing",target:"/ignore-notes",text:"Excluding pages from being published"},{source:"/private/setup/editing",target:"/preview-changes",text:"Preview Quartz Changes"},{source:"/private/setup/editing",target:"/hosting",text:"Hosting Quartz online!"},{source:"/private/setup/editing",target:"/troubleshooting",text:"FAQ and Troubleshooting guide"},{source:"/private/setup/hosting",target:"/custom-Domain",text:"Learn how to set it up with Quartz"},{source:"/private/setup/hosting",target:"/config",text:"Customizing Quartz"},{source:"/private/setup/hosting",target:"/troubleshooting",text:"FAQ and Troubleshooting guide"},{source:"/private/setup/obsidian",target:"/setup",text:"setup"},{source:"/private/setup/obsidian",target:"/Wikilinks",text:"Wikilinks"},{source:"/private/setup/setup",target:"/editing",text:"Editing Notes in Quartz"},{source:"/private/setup/setup",target:"/troubleshooting",text:"FAQ and Troubleshooting guide"},{source:"/private/setup/troubleshooting",target:"/ignore-notes",text:"excluding pages from being published"},{source:"/private/setup/troubleshooting",target:"/hosting",text:"hosting"},{source:"/private/setup/troubleshooting",target:"/obsidian",text:"obsidian"},{source:"/private/setup/troubleshooting",target:"/editing",text:"the 'how to edit' guide"},{source:"/private/setup/troubleshooting",target:"/hosting",text:"the hosting guide"},{source:"/private/setup/troubleshooting",target:"/config",text:"customization guide"},{source:"/private/setup/troubleshooting",target:"/editing",text:"local editing"}]</script></head><script async src="https://www.googletagmanager.com/gtag/js?id=G-XYFD95KB4J"></script><script>var doNotTrack=!1;if(!doNotTrack){window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}gtag('js',new Date),gtag('config','G-XYFD95KB4J',{anonymize_ip:!1})}</script><script>function htmlToElement(a){const b=document.createElement('template');return a=a.trim(),b.innerHTML=a,b.content.firstChild}const pathRegex=/\.\.?(\/\.\.)*/;document.addEventListener("DOMContentLoaded",()=>{[...document.getElementsByClassName("internal-link")].forEach(a=>{console.log(a.dataset.src.replace(pathRegex,''));const b=content[a.dataset.src.replace(pathRegex,'')];if(b){const d=`<div class="popover">
